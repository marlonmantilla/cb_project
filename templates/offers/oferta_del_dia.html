<div class="oferta_del_dia box_gradient1">
    <h5><span class="offer_arrow"></span>Oferta del d√≠a</h5>

    <div class="oferta_del_dia_cont">

        <div class="oferta_img">
            <a href="{{ oferta.url }}"><img width="120" src="{{ MEDIA_URL }}{{ oferta.imagen }}"></a>
        </div>

        <div class="oferta_info">
            <a href="">{{ oferta.titulo|truncatewords:4 }} </a>

            <span class="price">${{ oferta.precio }}</span>
        </div>

    </div><!-- END oferta_del_dia_cont-->


</div><!-- END oferta_del_dia -->
