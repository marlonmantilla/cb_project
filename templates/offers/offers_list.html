<ul class="offers_list horz clearfix">
	{% for offer in offers %}
	<li class="box_gradient1 main">
		<div class="top_links clearfix">
			<ul class="horz tl_l"><li><a class="add_to_favorites" href="#">Agregar a favoritos</a></li></ul>

			<div class="share_actions tl_r">
				<ul class="horz"><li class="font11px">Compartir en</li><li><a class="facebook_share" href="#">Facebook</a></li><li><a  href="#" class="twitter_share">Twitter</a></li></ul>
			</div>
		</div><!-- End top_links -->

		<a target="_blank" href="{{ offer.url }}"><img height="120" width="120" src="{{ MEDIA_URL }}{{ offer.imagen }}" /></a>

		<div class="offer_info">
			<a href="{{ offer.url }}" target="_blank">{{ offer.titulo|truncatewords:5 }} </a>
			<span class="price">${{ offer.precio }} </span>
		</div>

	</li>					
	{% endfor %}
</ul>
