{% load i18n %}


<form action="{% url userena_password_change user.username %}" method="post" id="password_change_form">
    
    <fieldset>
        <legend>{% trans "Change Password" %}</legend>
        {% csrf_token %}
        {{ form.as_p }}
    </fieldset>
    <input type="submit" value="{% trans "Change password" %}" />
</form>
